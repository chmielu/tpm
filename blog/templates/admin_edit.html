{% extends 'base_admin.html' %}

{% block extrahead %}
<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#moar").click(toggle);
            var toggled = false;

            function toggle() {
                if (!toggled) {
                    $("#moardiv").show("slow");
                    $("#moar").val("Hide ↑");
                    toggled = true;
                } else {
                    $("#moardiv").hide("slow");
                    $("#moar").val("More ↓");
                    toggled = false;
                }
            }
        });
    </script>
{% endblock %}

{% block title %}Edit "{{ entry.title }}"{% endblock %}
{% block content %}
		<div class="box">
			<h2>Edit "{{ entry.title|truncatewords:4 }}"</h2>
			<div>
				<form action="/admin/entry/edit/{{ entry.slug }}" method="post" accept-charset="utf-8">
					<span class="input"><input type="text" name="title" value="{{ entry.title }}" id="title" />
					<textarea name="body" rows="10" cols="40">{{ entry.body }}</textarea><div id="moardiv"><input type="text" name="slug" value="{{ entry.slug }}" id="slug" /></div>
					<input type="button" id="moar" value="More ↓"/>
					<input type="submit" value="Continue &rarr;" />
					<span class="note">Note: You can use <a href="/help/markup">bbcode syntax</a> (html is <b>not</b> allowed)</span>
					</span>
				</form>
			</div>
		</div>
{% endblock %}
