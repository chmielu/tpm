{% extends 'base.html' %}

{% block title %}Change profile &laquo; User CP{% endblock %}
{% block content %}
		<div class="post_header">
			<a href="/user/{{ username }}">User CP Home</a> &raquo; <a href="/user/{{ username }}/profile">Profile</a>
		</div>
		<div class="post">
			<h2>Nickname:</h2>
			<form action="/user/{{ username }}/profile" method="post">
				<span class="input"><input type="text" name="screenname" value="{{ form_profile.screenname|default:"" }}" /></span>
				<span class="input"><input type="submit" value="Update"/></span>
			</form>
		</div>
{% endblock %}
